<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset>
        <legend>Personal information</legend>
        <label for="surname" class="form-field">
          Surname: <input id="surname"
          type="text"
          name="surname">
        </label>
        <label for="name" class="form-field">
          Name: <input id="name"
          type="text" name="name">
        </label>
        <label for="age" class="form-field">
          How old are You? <input id="age"
           type="number"
           name="age">
        </label>
        <label for="birth-date" class="form-field">
          Full date of birth: <input id="birth-date"
          type="date"
          name="birth-date">
        </label>
        <label for="terms" class="form-field">
        </label>
          I accept the term of the agreement<input id="terms"
          type="checkbox" name="terms">
        </label>
      </fieldset>
      <fieldset>
        <legend>Rgistration</legend>
        <label for="email" class="form-field">
          E-mail: <input id="email"
          type="text" name="email">
        </label>
        <label for="password" class="form-field">
          Password: <input id="password"
          type="password" name="password">
        </label>
      </fieldset>
      <fieldset>
        <legend>An interesting fact about you!</legend>
        <label for="cat-love" class="form-field">
          Do you love cats? <input id="cat-love"
          type="radio" name="cat-love">
        </label>
        <label for="favcolor" class="form-field">
          What is your favorite color? <input id="favcolor"
          type="color" name="favcolor">
        </label>
        <label for="bedtime" class="form-field">
          What time do you go to bed? <input id="bedtime"
          type="time" name="bedtime">
        </label>
        <label for="cars" class="form-field">
          What are your favorite brand of cars? <input id="cars"
          type="range" name="cars">
        </label>
        <label for="workrate" class="form-field">
          How do you rate our work? <input id="workrate"
          type="text" name="workrate">
        </label>
      </fieldset>
      <fieldset>
        <legend>Additonal info:</legend>
        <label for="info" class="form-field">
          Comments: <input id="info"
          type="textarea" name="info">
        </label>
        <label for="recom" class="form-field">
          Whould you recommend us? <input id="recom"
          type="text" name="recom">
        </label>
      </fieldset>
      <input class="form-field"
        type="submit"
        name="submit"
        id="sbi">
    </form>
  </body>
</html>
